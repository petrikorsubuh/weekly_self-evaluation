{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <div class="row" style="padding-top: 65px;">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="card">
<!--                <div class="card-header">-->
<!--                    <h3 style="text-align: center">Edit Achievement</h3>-->
<!--                </div>-->
                <div class="card-body">
                    <h3 style="text-align: center">Edit Achievement</h3>
                    <form action="{% url 'achievement:list_update' id %}" class="edit_achievement_form" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">{{form.target.label}}</label>
                            {{form.target}}
                        </div>
                        <div class="form-group">
                            <label for="">{{form.categories.label}}</label>
                            {{form.categories}}
                        </div>
                        <div class="form-group">
                            <label for="">{{form.activity.label}}</label>
                            {{form.activity}}
                        </div>
                        <div class="form-group">
                            <label for="">
                                {{form.target_set.label}}
                            </label>
                            {{form.target_set}}
                        </div>
                        <div class="form-group">
                            <label for="">
                                {{form.unit.label}}
                            </label>
                            {{form.unit}}
                        </div>
                        <div class="form-group">
                            <label for="">
                                {{form.real.label}}
                            </label>
                            {{form.real}}
                        </div>
                        <div class="form-group">
                            <label for="">
                                {{form.date.label}}
                            </label>
                            {{form.date}}
                        </div>
                        <div class="form-group " style="margin-right: 0%; margin-left: 51%;">
                            <button class="btn btn-warning" style="padding: 6px 22px;">
                                <a href="/targets/achievement/list" style="color: aliceblue;">Back</a>
                            </button>
                            <button class="btn btn-primary" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
        
    </div>
</div>
{% endblock content %}
