{% extends "base/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="">Start Date</label>
            <input type="text" class="form-control" id="datepicker">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="">End Date</label>
            <input type="text" class="form-control" id="datepicker2">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group" style="margin-top: 29px;">
            <a href="" class="btn btn-primary">Search</a>
          </div>
        </div>
    </div>
    <div class="row">
      <div>
        <canvas id="myChart"  width="600" height="400"></canvas>
      </div> 
    </div>
    </div>
    </div>
  </div>
</div>

{% block script %}
<script>
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: [{% for l in label %}'{{l}}',{% endfor %}],
          datasets: [{
              label: '',  
              data: [{% for d in data %}"{{d}}",{% endfor %}],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 3
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
  </script>

  
{% endblock script %}
  
{% endblock content %}
