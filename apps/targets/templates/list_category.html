{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table">
                <thead class="">
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in  cat %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.name}}</td>
                            <td>
                                <div class="form-group">
                                    <a href="{% url 'targets:delete' i.id %}" class="btn btn-danger">Delete</a>
                                    <a href="{% url 'targets:update' i.id %}" class="btn btn-primary">Update</a>
                                    <a href="{% url 'targets:activity' i.id %}" class="btn btn-success">Detail</a>
<!--                                    <a href="/targets /report/{{i.id}}" class="btn" style="background-color: rgb(255, 136, 0); color: aliceblue;">Report Table</a>-->
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="form-group">
                <a href="{% url 'targets:add' %}" class="btn btn-primary">Add</a>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
  
{% endblock content %}
