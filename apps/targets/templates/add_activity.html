{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <h4 style="text-align: center;">{{tittle}}</h4>
        <form action="{% url 'targets:save_activity' id %}" method="POST">
            {% csrf_token %}
            <div class="from-group">
                <label for="">
                    {{form.activity.label}}
                </label>
                {{form.activity}}
            </div>
            <div class="from-group">
                <label for="">
                    {{form.target_set.label}}
                </label>
                {{form.target_set}}
            </div>
            <div class="from-group">
                <label for="">
                    {{form.unit.label}}
                </label>
                {{form.unit}}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="{% url 'targets:activity' id %}" class="btn btn-info">cancel</a>
            </div>
        </form>
    </div>
</div>
  
{% endblock content %}
