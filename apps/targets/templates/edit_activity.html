{% extends "base/base.html" %}
{% block content %}
{% include "base/navbar.html" %}
<div class="container" style="margin-top: 150px;">
    <div>
        <form action="{% url 'targets:edit_activity' id activity_id %}" class="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="" class="label">
                    {{form.activity.label}}
                </label>
                {{form.activity}}
            </div>
            <div class="form-group">
                <label for="" class="label">
                    {{form.target_set.label}}
                </label>
                {{form.target_set}}
            </div>
            <div class="form-group">
                <label for="" class="label">
                    {{form.unit.label}}
                </label>
                {{form.unit}}
            </div>
            <div class="form-group" style="margin-left: 85%;">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'targets:activity' id %}" class="btn btn-warning">Cancel</a>
            </div>
        </form>
    </div>
</div>
  
{% endblock content %}
